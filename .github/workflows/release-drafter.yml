name: Release Drafter

on:
  push:
    branches:
      - main
    tags-ignore:
      - "v*"
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  update:
    name: Update
    permissions:
      contents: write
      pull-requests: write
